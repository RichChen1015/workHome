<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>crossorign</title>
		<style>
			body{background:url('alert(1)')}
		</style>
	</head>
	<body>
		<p>h5 最新规定是可以获取跨域脚本信息的</p>
		<ul>
			<li>一 服务器端设置Access-Controll-Allow-Origin头 可以跨域</li>
			<li>二 当前域的scrupt标签src 必须指定地址可以跨域  即设置 crossorign 属性</li>
		</ul>
		<img src="" crossorign = "anonymous" alt="" />
		
	</body>
</html>
