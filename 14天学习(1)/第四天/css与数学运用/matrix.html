<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style>
			.box{
				width:100px;
				height:100px;
				background:red;
				transition:all 3s cubic-bezier(.76,.33,.45,.96);
			}
			.box:hover{
				transform:matrix(1, 0, 0, 1, 24, 25);
			}
		</style>
		
		<div class="box">
			   cubic-bezier   贝塞尔曲线<br />
			   matrix   矩阵动画
		</div>
	</body>
</html>
