<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>金色字体</title>
		<style>
			.box{
				width:200px;
				height:200px;
				background:url(../img/gold.jpg) center /100% 100%;
				background-repeat:no-repeat;
				font-size:40px;
				text-align:center;
			}
			.con{
				width:100%;
				height:100%;
				background:#fff;
				mix-blend-mode: lighten;
			}
		</style>
	</head>
	<body>
		实现psd 颜色混合
		<div class="box">
			<div class="con">
				css3混合模式 
			</div>
		</div>
	</body>
</html>
