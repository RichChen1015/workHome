<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var s = (true,false);
			//先执行表达式一，在执行表达式二，然后返回的值就是最后一个表达式的值
			//作用，后面的的表达式可以用到前面表达式的值
			var s = (
					!function a(){var a = 10;console.log(a)}(),
					~function b(){console.log(alert)}()
				);
				console.log(s);
			//10   b 用到a 方法的值。
		</script>
	</body>
</html>
